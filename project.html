    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const project = urlParams.get('project');

                const projects = {
                    arm_car: {
                        title: "Robotic Arm Car",
                        description: "Robotics and remote control technology are integrated into this project. It is designed for hazardous environments and hard-to-reach areas. The car is equipped with a remote control system capable of dealing with objects in the surrounding environment.",
                        mainImage: "images/project/armCar-1.JPG",
                        images: [
                            "images/project/armCar-2.JPG",
                            "images/project/armCar-3.jpg",
                            "images/project/armCar-4.jpg"
                        ],
                        video: "images/project/armCar.mp4"
                    },
                    line_car: {
                        title: "Line Following Car",
                        description: "The 'Line Following' car is a smart vehicle equipped with infrared (IR) and ultrasonic sensors, and it excels at automatically following predefined lines. It has been designed to move according to lines on the ground, enabling it to navigate environments such as tracks or designated roads.",
                        mainImage: "images/project/lineCar-2.jpg",
                        images: [
                            "images/project/lineCar.jpg",
                            "images/project/lineCar-1.jpg"
                        ],
                        video: "images/project/lineCar.mp4"
                    },
                    get_parking: {
                        title: "Multi-Level Car Garage",
                        description: "The multi-level car garage project is a unique and practical design aimed at accommodating and storing many cars in a limited space. The project consists of multiple integrated floors, where cars are parked in their designated areas on each level.",
                        mainImage: "images/project/parking-3.jpg",
                        images: [
                            "images/project/parking-1.jpg",
                            "images/project/parking-2.jpg"
                        ],
                        video: "images/project/parking.mp4"
                    },
                    sm_city: {
                        title: "Smart City",
                        description: "Our project is to develop a fully autonomous Smart City. This smart city aims to provide a comfortable and safe living environment for its residents by utilizing the latest technologies in Artificial Intelligence (AI) and Automation. The city offers an integrated environment where all systems communicate with each other seamlessly and efficiently, ensuring the highest levels of performance and sustainability while conserving energy and protecting the environment.",
                        mainImage: "images/project/sm_city-4.jpg",
                        images: [
                            "images/project/sm_city-1.jpg",
                            "images/project/sm_city-2.jpg",
                            "images/project/sm_city-3.jpg"
                        ]
                    }
                };

                if (project && projects[project]) {
                    const projectDetails = projects[project];
                    document.getElementById('project-title').textContent = projectDetails.title;
                    document.getElementById('project-description').textContent = projectDetails.description;
                    document.getElementById('main-image').src = projectDetails.mainImage;

                    const gallery = document.getElementById('project-gallery');
                    projectDetails.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.alt = `Project Image`;
                        gallery.appendChild(img);
                    });

                    if (projectDetails.video) {
                        const video = document.getElementById('project-video');
                        video.src = projectDetails.video;
                    } else {
                        document.querySelector('.project-video').style.display = 'none';
                    }
                } else {
                    document.querySelector('.container-project').innerHTML = '<p>Project not found</p>';
                }
            });

    </script>
